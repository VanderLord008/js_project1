<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container" >
        
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left" id="quote-marks"></i>
            <span id="quote"></span>        
        </div>
        <div class="quote-author">
            <span></span>
        </div>
        <div class="quote-buttons">
            
                <button>
                    <i id="tweet-button" class="fab fa-twitter"></i>
                </button>
            
            
                <button  id="reload-button">
                    <span>new quote</span>

                </button>
            </div>
        </div>

    </div>
    <div class="loader" ></div>
</body>
<script src="app.js"></script>
</html>
